{% extends "template.html"%}
{% load static %}
{% block content %} 
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <form action = "{% url 'login' %}"  method="post" id="signup" class="d-grid gap-3 w-25 p-3 login_form position-absolute top-50 start-50 translate-middle" >
    
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password", type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="btn-group">
      <button type="submit" formaction="" class="btn btn-primary m-1">Log In</button>
      <button type="submit" formaction="{% url 'signup' %}" class="btn btn-primary m-1">Sign Up</button>
    </div>
    
  </form>

{% endblock %}
